name: Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore EfExt.sln
    
    - name: Build
      run: dotnet build EfExt.sln --configuration Release --no-restore
    
    - name: Test
      run: dotnet test EfExt.sln --configuration Release --no-build --verbosity normal --framework net8.0
    
    - name: Pack
      run: dotnet pack EfExt/EfExt.csproj --configuration Release --no-build --output ./artifacts
    
    - name: Upload NuGet package
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./artifacts/*.nupkg
