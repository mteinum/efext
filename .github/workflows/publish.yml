name: Publish to NuGet

on:
  release:
    types: [ published ]
  workflow_dispatch:

jobs:
  publish:
    runs-on: windows-latest
    
    permissions:
      id-token: write  # Required for GitHub OIDC token issuance
      contents: read
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore EfExt.sln
    
    - name: Build
      run: dotnet build EfExt.sln --configuration Release --no-restore
    
    - name: Test
      run: dotnet test EfExt.sln --configuration Release --no-build --verbosity normal --framework net8.0 --filter "FullyQualifiedName!~StringExtFixture"
    
    - name: Pack
      run: dotnet pack EfExt/EfExt.csproj --configuration Release --no-build --output ./artifacts
    
    - name: NuGet login (OIDC â†’ temp API key)
      uses: NuGet/login@v1
      id: login
      with:
        user: mteinum
    
    - name: Publish to NuGet
      run: |
        $package = Get-ChildItem -Path ./artifacts/efext.*.nupkg | Select-Object -First 1
        dotnet nuget push $package.FullName --api-key ${{ steps.login.outputs.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
